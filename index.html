<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Randomized Narration</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <div id="items-container">
      <div class="item-box" id="total-item"></div>
      <div class="item-box" id="item-a"></div>
      <div class="item-box" id="item-b"></div>
      <div class="item-box" id="item-c"></div>
      <div class="item-box" id="item-d"></div>
    </div>
  </div>
  <div class="container">
    <div class="questions"></div>
    <div class="answer">
      <span id="feedback"></span>
      <br>
      <input type="text" id="answerInput" placeholder="Your answer">
      <button id="submitAnswerButton">Check Answer</button>
    </div>
    <div id="buttons">
      <button id="answerButton">Show Answer</button>
      <button id="questionButton">New Question</button>
      <button id="randomizeButton">Randomize Data</button>
    </div>
    <div id="infos">
      <div id="last-time">Last time spent : 00:00</div>
      <div id="total-time">Total time spent : 00:00</div>
      <div id="score">Score : 0/0</div>
    </div>
  </div>

  <div class="footer">RendraKB-2025</div>
  <script src="main.js"></script>
</body>
</html>
